server {
  listen 80;
  index index.php index.html;
  root /var/www/public;
  client_max_body_size 100m;

  location ~ ^.+/\.(png|jpg|jpeg|gif|ico|css|js|html?)$ {
    try_files $uri $uri/ =404;
  }

  location / {
    try_files $uri $uri/ /index.php$is_args$args;
  }

  location ~ \.php$ {
    fastcgi_split_path_info ^(.+\.php)(/.+)$;
    fastcgi_pass php-fpm:9000;
    fastcgi_index index.php;
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_param PATH_INFO $fastcgi_path_info;

    # Defines a timeout for reading a response from the FastCGI server.
    # The timeout is set only between two successive read operations, not for
    # the transmission of the whole response. If the FastCGI server does not
    # transmit anything within this time, the connection is closed.
    fastcgi_read_timeout 600;
  }
}
